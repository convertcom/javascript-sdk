name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: yarn install
      - run: |
          yarn sdk:lint
          yarn sdk:build
      - run: (cd packages/enums && npm publish)
      - run: (cd packages/types && npm publish)
      - run: (cd packages/utils && npm publish)
      - run: (cd packages/event && npm publish)
      - run: (cd packages/bucketing && npm publish)
      - run: (cd packages/logger && npm publish)
      - run: (cd packages/rules && npm publish)
      - run: (cd packages/segments && npm publish)
      - run: (cd packages/api && npm publish)
      - run: (cd packages/data && npm publish)
      - run: (cd packages/experience && npm publish)
      - run: (cd packages/js-sdk && npm publish)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
