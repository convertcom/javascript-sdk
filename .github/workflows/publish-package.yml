name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: yarn install
      - run: |
          yarn sdk:lint
          yarn sdk:build
      - run: |
          START=$PWD
          cd packages/enums && npm publish && cd $START
          cd packages/types && npm publish && cd $START
          cd packages/utils && npm publish && cd $START
          cd packages/event && npm publish && cd $START
          cd packages/bucketing && npm publish && cd $START
          cd packages/logger && npm publish && cd $START
          cd packages/rules && npm publish && cd $START
          cd packages/segments && npm publish && cd $START
          cd packages/api && npm publish && cd $START
          cd packages/data && npm publish && cd $START
          cd packages/experience && npm publish && cd $START
          cd packages/js-sdk && npm publish && cd $START
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
